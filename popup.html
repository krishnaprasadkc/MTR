<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Motorola Channel</title>

    <!-- Main style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel"><b>Add</b> an Item</h3>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control">
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="Distributor Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="Malaysia">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" placeholder="MYR">
                            </div>
                        </div>
                        <h4><b>Line Item</b> Details</h4>
                        <div class="row">
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Base Technology</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Product Group</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>WWAPC</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Order Quantity</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Unit Price / ASP Price">
                            </div>
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Order Revenue">
                            </div>
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Order Revenue (USD)">
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Rebate</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Net Revenue">
                            </div>
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Net Revenue (USD)">
                            </div>
                            <div class="col-xs-3">
                                <input type="text" class="form-control" placeholder="Order Period">
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control">
                                    <option>Remarks</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                    <option>Projects</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-circle btn-primary btn-add-an-item" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Add an Item"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body bg-grey">
                    <div class="container-fluid">
                        <div class="table-bg">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer bg-grey">
                    <button type="button" class="btn btn-lg btn-primary">Save changes</button>
                    <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script src="js/master.js"></script>
</body>

</html>
