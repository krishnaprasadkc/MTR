<!DOCTYPE html>
<html lang="en">

<head id="Head1" runat="server">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Motorola:: Channel</title>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<style>
		/****** NO USE CSS - ONLY FOR PRESENTATION */
		.btn{
			margin: 10px;
		}
	</style>
</head>

<body>
<div class="container-fluid">
	
	<!-- HEADER STARTS -->
	
	<header class="row header-wrapper">
		
		<!-- Brand Logo-->
		<div class="col-xs-2 brand-logo">
			<img src="image/logo.png" class="img-responsive"/>
		</div>
		
		<!-- Filter Switch-->
		<div class="col-xs-3">
			<div class="btn-group filter-switch">
			   <button type="button" class="btn">
				  <i class="fa fa-align-left" aria-hidden="true"></i>
					Quarterly
				</button>
			  <button type="button" class="btn active">
				<i class="fa fa-windows" aria-hidden="true"></i>
				  Monthly
				</button>
			</div>
		</div>
		
		<!-- Menu & Search-->
		<div class="col-xs-5 nav-search-wrapper">
			
			<nav class="clearfix text-right">
				 
				 <div class="nav-items collapse navbar-collapse animated bounceInRight" id="top-nav">
					<ul class="nav navbar-nav">
					  <li class="active"><a href="#">NAV MENU ONE</a></li>
					  <li><a href="#">NAV MENU TWO</a></li>
					  <li><a href="#">NAV MENU THREE</a></li>
					</ul>
				 </div>
				<div class="search-input collapse navbar-collapse animated bounceInRight" id="search">
					<input type="text" placeholder="Quick Search">
				 </div>
				
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#search">
					  <i class="fa fa-search" aria-hidden="true"></i>
				</button>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav">
					  <i class="fa fa-bars" aria-hidden="true"></i>
				</button>
			</nav>
			
			
			
			
		</div>
		
		<!-- User Profile-->
		<div class="col-xs-2 user-profile">
			<img src="image/boy.png" class="img-circle user-avatar" alt="Cinque Terre" width="50" height="50">
			<div class="user-wrapper">
				<div class="user-name ellipsis">Bradly Bivens</div>
				<small class="user-designation ellipsis">Regional Head</small>
			</div>
			<a href="#" class="pull-right logout">
				<i class="fa fa-2x fa-power-off fa-rotate-90" aria-hidden="true"></i>
			</a>
		</div>
		
	</header>
	
	<!-- HEADER ENDS -->
	
	
	<!-- BUTTON COMPONENTS STARTS -->
	
	<button class="btn btn-circle btn-primary" title="Create New Order" data-toggle="tooltip" data-placement="bottom">
		<i class="fa fa-plus"></i>
	</button>
	<button class="btn btn-circle btn-secondary" data-toggle="popover" data-container="body" data-placement="right" type="button" data-html="true" href="#" id="logout">
		<i class="fa fa-plus"></i>
	</button>
	

	
	<button class="btn btn-secondary">
		<i class="fa fa-plus"></i>
	</button>
	
	<button class="btn btn-squared btn-secondary">
		<i class="fa fa-plus"></i>
	</button>
	
	<button class="btn btn-squared btn-primary">
		<i class="fa fa-plus"></i>
	</button>
	
	<button class="btn btn-squared btn-primary">SQUARE BUTTON</button>
	
	<button class="btn btn-squared btn-secondary">SQUARE BUTTON</button>
	
	<button class="btn btn-secondary">DEFAULT BUTTON</button>
	
	<button class="btn btn-primary">DEFAULT BUTTON</button>
	
	<button class="btn btn-rounded btn-secondary">ROUNDED BUTTON</button>
	
	<button class="btn btn-rounded btn-primary">ROUNDED BUTTON</button>
	
	
	<!-- BUTTON COMPONENTS ENDS -->
	
	<!-- FILTER CHIPS STARTS -->
	
	<div class="chips">
		<span class="chips-text">Asia Emerging</span>
		<i class="fa fa-close chips-icon"></i>
	</div>
	
	<!-- FILTER CHIPS ENDS -->
	
	
</div>
<script type="text/javascript" src="js/master.js"></script>
</body>

</html>
