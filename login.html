<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Motorola Channel</title>

  <!-- Main style -->
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="login">
    <div class="login-box">
      <div class="row">
        <div class="col-md-6">
          <div class="registration-content">
            <h1>New User</h1>
            <input type="text" class="form-control" placeholder="Name">
            <input type="email" class="form-control" placeholder="Email">
            <select class="form-control" name="role">
                <option value="default">Select Role</option>
                <option value="3">Salesman</option>
                <option value="4">SalesLead - Subregion Level</option>
                <option value="5">SalesLead - APAC</option>
                <option value="6">Finance - Country Level</option>
                <option value="7">Finance - Sub-Region Level</option>
                <option value="8">Sales Head</option>
                <option value="9">Finance - APAC</option>
                <option value="10">Ops - Sub-Region</option>
                <option value="11">Ops - APAC</option>
                <option value="13">System Engineer</option>
                <option value="14">Order Management</option>
                <option value="15">Supply chain</option>
            </select>
            <select id="subregion" class="form-control" name="subregion">
               <option value="0">Sub Region</option>
               <option value="2">ANZ</option>
               <option value="3">Asia Developed</option>
               <option value="4">Asia Emerging</option>
               <option value="5">China</option>
            </select>
            <select class="form-control" name="country" id="country">
              <option value="default">Select Country</option>
            </select>
            <div class="reg-footer">
              <button type="button" class="btn btn-lg btn-primary">Register</button>

            </div>
          </div>


        </div>
        <div class="col-md-6 login-content">
          <div class="login-footer">
            <button type="button" class="btn btn-lg btn-primary"><i class="fa fa-google-plus" aria-hidden="true"></i>Connect with Google</button>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/jquery.slimscroll.min.js"></script>
  <script src="js/master.js"></script>
</body>

</html>
